	<body>
		
		
		<!-- Modal -->
		  <div class="modal fade" id="modalContact" role="dialog">
		    <div class="modal-dialog ">
		    
		      <!-- Modal content-->
		      <div class="modal-content" >
		        <div class="modal-header">
		          <button type="button" class="close" id="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Contact Us</h4>
		        </div>
		        <div class="modal-body">
		        	<div class="form-group">
			        	<div class="col-md-8">
			        		<input type="text" id="varName" class="form-control" name="name" placeholder= "Name" />
			        	</div>
			        	<div class="col-md-4">
			        		<span id="nameErr" class="contactError" style="color: red" >
			            		<label style=" width: 100px"></label>
			            	</span>
			        	</div>
		        	</div>
					<div class="form-group" style="padding-top: 20px;">
						<div class="col-md-8">
							<input type="email" id="varEmail" class="form-control" name="email" placeholder="Email" />
						</div>
						<div class="col-md-4">
							<span id="emailErr" class="contactError" style="color: red">
			            		<label style="width: 100px;"></label>
			            	</span>
			           </div>
					</div>  
					<div class="form-group" style="padding-top: 20px;">
						<div class="col-md-8">
							<input type="text" id="varSubject" class="form-control" name="subject" placeholder="Subject" />
						</div>
						<div class="col-md-4">
							<span id="subjectErr" class="contactError" style="color: red">
			            		<label style="width: 100px"></label>
			            	</span>
			           	</div>
					</div>
					<div class="form-group" style="padding-top: 20px;">
						<div class="col-md-12">
							<textarea type="text" id="varMessage" class="form-control" name="detail" placeholder="Message" ></textarea>
						</div>
					</div>
					<div class="form-group" style="padding-top: 75px; margin-bottom: -5px">
						<button type="button" id= "submit_button" class="btn btn-success center-block" onclick="sendEmail()">Submit</button>
					</div>	
		        </div>
		        
		      </div>
		      
		    </div>
		  </div>
		 
	<div id="dialog" title="Your message was sent!">
