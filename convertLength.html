<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<!--page title-->
		<title>ConvertIt | Length</title>

		<!--import scripts for javascript and bootstrap-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 		
		<!--incluce stylesheet-->
		<link rel="stylesheet" href="css/convert.css">
        
		<!--include the header in the convert page-->
		<!--the javascript will load the header.html and assign it to the header div-->
		<script>
			$(function() {
				$("#header").load("header.html");
			});
		</script>
		<div id="header"></div>

		<!--import javascript code for conversion-->
		<script src="./js/convertLength.js" type="text/javascript"></script>

		<script>
			var dropFrom;
			var dropTo;

			window.onload = function() {
				$("#calculateLength").click(convertClick);

				$("#centimeter, #millimeter, #inch, #foot, #yard, #meter, #kilometer, #mile").draggable({revert: true});
	
				$("#dropTo").droppable({
					drop : function(event, ui) {
						$(this).addClass("ui-state-highlight").find("p").html($(ui.draggable).attr("id").toUpperCase());
						dropTo = $(ui.draggable).attr("id");
					}
				});
				$("#dropFrom").droppable({
					drop : function(event, ui) {
						$(this).addClass("ui-state-highlight").find("p").html($(ui.draggable).attr("id").toUpperCase());
						dropFrom = $(ui.draggable).attr("id");
					}
					
				});
			};

		</script>
	</head>

	<body>
		<div id="form-style">
			<div  class="center" id= "conversion-row">
				<input id="numFrom" type="text"  >
				</input>
				<div id="dropFrom" class="droppable, ui-widget-header">
					<p>
						Drop Unit
					</p>
				</div>
				<div id="converted_value">
					<p>
						value
					</p>
				</div>
				<div id="dropTo" class="ui-widget-header">
					<p>
						Drop Unit
					</p>
				</div>
			</div>

			<div id="error" class="center error"><label></label></div>
			
			<!--have a separate dive to hold all choices-->
			<div class= "center">
				<button id="calculateLength" class = "calculate" type="button">
					Calculate
				</button>
			</div>
			<div id="word_bank" class="center width_length">

				<div id="millimeter" class = "unit_style">
					<p>
						MILLIMETER
					</p>
				</div>
				<div id="centimeter" class = "unit_style">
					<p>
						CENTIMETER
					</p>
				</div>
				<div id="inch" class = "unit_style">
					<p>
						INCH
					</p>
				</div>
				<div id="foot" class = "unit_style">
					<p>
						FOOT
					</p>
				</div>
				<div id="yard" class = "unit_style">
					<p>
						YARD
					</p>
				</div>
				<div id="meter" class = "unit_style">
					<p>
						METER
					</p>
				</div>
				<div id="kilometer" class = "unit_style">
					<p>
						KILOMETER
					</p>
				</div>
				<div id="mile" class = "unit_style">
					<p>
						MILE
					</p>
				</div>
			</div>

		</div>
		
		
		<!--include the footer in the page-->
		<!--the javascript will load the footer.html and assign it to the footer div-->
		<script>
			$(function() {
				$("#footer").load("footer.html");
			});
		</script>
		<div id="footer"></div>
	</body>

</html>
